    <main class="container-body">
        <section class="contact-map">
            <h1>Global Expansion of Games Hub.</h1>
            <p>Games Hub is active in numerous cities around the world, boasting branches and vibrant customer
                communities.</p>
            <img class="contact-img" src="./images/map.gif" alt="map">

        <section class="contact-form my-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Say hello</h2>
                    </div>
                    <div class="col-md-8 mx-auto">
                        <form action="submit_form.php" method="post">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>

                                <div class="col-sm-6 form-group">

                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-primary">Get in touch</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
